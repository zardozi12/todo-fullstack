name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-check:
    name: Backend – Python compile check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        working-directory: todo-list
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile backend source
        run: |
          python -m compileall -q todo-list

  frontend-build:
    name: Frontend – Vite build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vite-project/package-lock.json

      - name: Install deps
        working-directory: vite-project
        run: npm ci

      - name: Build
        working-directory: vite-project
        env:
          VITE_API_URL: http://127.0.0.1:8999
        run: npm run build

